<html>
    <head>
        <title>Circuit Simulator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> </link>
        <script src="js/index.js" type="module" defer> </script>
    </head>
    <body>

        <div class="contextMenu hidden">
            <div class="contextMenuOption" onclick="copySelected(false)">
                <img src="images/copy.svg"/> copy
            </div>

            <div class="contextMenuOption" onclick="copySelected(true)">
                <img src="images/copy.svg"/> copy (with input connections)
            </div>


            <div class="contextMenuOption" onclick="pasteComponents()">
                <img src="images/paste.svg"/>  paste
            </div>


            <div class="contextMenuOption" onclick="saveAsCustomComponent()">
                <img src="images/saveAs.svg"/> as custom component
            </div>
            
            <div class="contextMenuOption" onclick="editText()">
                <img src="images/edit.svg"/> edit text
            </div>

    
        </div>

        <form class="textAreaInput hidden">
            <textarea id="textArea" rows="30" cols="40">

            </textarea>
            <button type="submit"></button>
        </form>

        <div id="header">
            <h1>Circuit Simulator</h1>
        </div>
        
        <main>
            <div>
                <div class="textDisplay" id="cameraPositionDisplay">
                    Camera position: (0, 0)
                </div>
                <canvas id="canvas" width="1280" height="720">

                </canvas>
            </div>
         

            
            <div class="buttonHolder">
                <div class="button" onclick="saveCircuit()">
                    save circuit
                </div>
                <div class="button" onclick="loadCircuit()">
                    load circuit
                </div>
            </div>
        </main>
        
        <div class="sidebar">
            <h2> Components </h2>
            <div class="colorBar"> </div>
            <div class="arrow" onclick="toggleSidebar()">
                <svg height="100" width="60">
                    <line x1="5" y1="20" x2="50" y2="20" style="stroke:rgb(255,255,255);stroke-width:5" />
                    <line x1="6" y1="20" x2="25" y2="35" style="stroke:rgb(255,255,255);stroke-width:5" />
                    <line x1="6" y1="20" x2="25" y2="5" style="stroke:rgb(255,255,255);stroke-width:5" />
                </svg>
            </div>

            <div class="componentList">
                
            </div>
           

        </div>

        
    </body>
</html>
